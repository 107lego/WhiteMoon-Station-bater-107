author: "Stalkeros, Zergspower, Paxilmaniac, Vinylspiders, Nova"
delete-after: True
changes:
  - refactor: "refactors all(?) modular items to a standard list format (zergspower)"
  - rscadd: "Ancient Military Simulator got some of the previously implemented items back, i.e. CIN weaponry and DeForest medkits"
  - balance: "Ancient Military Simulator, generally speaking, became more 'rigid' and straightforward"
  - balance: "Ancient Military Simulator prize room has been moved deeper into SNPC compound to prevent drakes from flying in early."
  - bugfix: "Ancient Military Simulator should no longer break down into space tiles on wall explosions"
  - rscadd: "The CO2 Cracker makes a return, a device that takes power and turns ambient CO2 into ambient oxygen, handy!"
  - rscadd: "The portable recycler has been added, a machine that lets you recycle stuff autolathe-style, clang!"
  - rscadd: "The hydroponics chemical synthesizer has been added, the sister to the water synthesizer, makes all of the basic botany chemicals to work with reagent pipes."
  - rscadd: "The sustenance dispenser makes a return, dispense yourself some powdered coffee or nutraslop today!"
  - rscadd: "The organic rations printer has been added, a little biogenerator-type machine specializing in food specifically. An excellent kitchen buddy for the supply-deprived cook."
  - image: "Sprites for all the listed new machines were made by me, Paxilmaniac."